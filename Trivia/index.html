<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

            // TODO: Add code to check answers to questions

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <div class="question">
                    Who among the following is not the part of monster trio?
                </div>
                <div style="padding: 50px;">
                    <button id="op1">Luffy</button>
                    <button id="op2" style="margin-left: 50px">Jimbei</button>
                    <button id="op3" style="margin-left: 50px">Sanji</button>
                    <button id="op4" style="margin-left: 50px">Zoro</button>
                </div>
                <div id="q1"></div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <div class="question">
                    Who defeated luffy for the first time by chronological order?
                </div>
                <br><br>
                <form id="prospects_form">
                    <input autocomplete = 'off' id="ans" type="text" style="width: 250px; margin-left: 50px">
                    <button type="submit">Submit</button>
                </form>
                <div id="q2"></div>
            </div>
            <script>
                let q1 = document.querySelector('#q1')
                let op1 = document.querySelector('#op1')
                let op2 = document.querySelector('#op2')
                let op3 = document.querySelector('#op3')
                let op4 = document.querySelector('#op4')
                let q2 = document.querySelector('#q2')
                document.querySelector('#op1').addEventListener('click', function() {
                    op1.style.backgroundColor = 'red';
                    q1.innerHTML = 'Incorrect';
                });
                document.querySelector('#op2').addEventListener('click', function() {
                    op2.style.backgroundColor = 'green';
                    q1.innerHTML = 'Correct';
                });
                document.querySelector('#op3').addEventListener('click', function() {
                    op3.style.backgroundColor = 'red';
                    q1.innerHTML = 'Incorrect';
                });
                document.querySelector('#op4').addEventListener('click', function() {
                    op4.style.backgroundColor = 'red';
                    q1.innerHTML = 'Incorrect';
                });
                document.querySelector('form').addEventListener('submit', function(e){
                    let ans = document.querySelector('#ans').value;
                    let answer = document.querySelector('#ans');
                    e.preventDefault();
                    if (ans == "Crocodile" || ans == "crocodile"){
                        q2.innerHTML = 'Correct';
                        answer.style.backgroundColor = 'green';
                    }
                    else{
                        q2.innerHTML = 'Incorrect';
                        answer.style.backgroundColor = 'red';
                    }
                })
            </script>
        </div>
    </body>
